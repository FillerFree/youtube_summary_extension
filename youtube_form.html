<!DOCTYPE html>
<html>
  <head>
    <title>My Form Extension</title>
    <style>
      body {
        font-family: 'Circular', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 280px;
        box-sizing: border-box;
      }

      .form-container h1 {
        font-size: 18px;
        text-align: center;
        color: #333;
        margin-top: 0;
        margin-bottom: 16px;
      }

      .form-container form {
        margin-top: 16px;
      }

      .form-container label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: bold;
        font-size: 14px;
      }

      .form-container input[type="text"],
      .form-container textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        resize: vertical;
        font-size: 12px;
      }

      .form-container button[type="submit"] {
        width: 100%;
        padding: 8px;
        background-color: #ff5a5f;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-top: 16px;
      }

      .form-container button[type="submit"]:hover {
        background-color: #e74c52;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Form</h1>
      <form id="myForm">
        <label for="youtube_url">YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" required>
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- <script src="popup.js"></script> -->
  </body>
</html>
